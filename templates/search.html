{% extends 'index.html' %}

    <header>
        <h1>Search Trades by Token</h1>
    </header>
    <main>
        <form id="searchForm">
            <label for="searchToken">Enter Token to Search:</label>
            <input type="text" id="searchToken" name="searchToken" required>
            <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
    </main>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const token = document.getElementById('searchToken').value;
            console.log('Searching for token:', token);
            // Here you would add your logic to perform the search, e.g., an AJAX call to your server
            // For demonstration, we're just logging to the console
        });
    </script>
{% endblock %}
